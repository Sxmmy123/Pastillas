<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario - Registro de Pastillas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .calendar-day {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      text-align: center;
      padding: 5px;
      cursor: pointer;
      background-color: #f8f9fa;
      transition: background-color 0.3s;
    }
    .calendar-day:hover {
      background-color: #e9ecef;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .hoy {
      border: 2px solid #198754;
      font-weight: bold;
    }
    .tomada {
      background-color: #198754 !important;
      color: white;
    }
    .dias-semana {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button class="btn btn-outline-primary" onclick="cambiarMes(-1)">⟨ Mes</button>
    <h2 id="tituloMes" class="text-center mb-0"></h2>
    <button class="btn btn-outline-primary" onclick="cambiarMes(1)">Mes ⟩</button>
  </div>
  <div class="dias-semana">
    <div>Lun</div>
    <div>Mar</div>
    <div>Mié</div>
    <div>Jue</div>
    <div>Vie</div>
    <div>Sáb</div>
    <div>Dom</div>
  </div>
  <div class="calendar-grid" id="diasContainer"></div>
</div>

<script>
  let hoy = new Date();
  let anio = hoy.getFullYear();
  let mes = hoy.getMonth();

  const nombreMeses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                       "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

  function actualizarTitulo() {
    document.getElementById("tituloMes").innerText = `${nombreMeses[mes]} ${anio}`;
  }

  function generarCalendario() {
    const container = document.getElementById("diasContainer");
    container.innerHTML = "";

    const primerDia = new Date(anio, mes, 1).getDay();
    const diasEnMes = new Date(anio, mes + 1, 0).getDate();

    let inicio = primerDia === 0 ? 6 : primerDia - 1; // Ajustar para que Lunes sea primero
    for (let i = 0; i < inicio; i++) {
      const div = document.createElement("div");
      container.appendChild(div);
    }

    for (let dia = 1; dia <= diasEnMes; dia++) {
      const fecha = new Date(anio, mes, dia);
      const clave = `${anio}-${String(mes+1).padStart(2,"0")}-${String(dia).padStart(2,"0")}`;
      
      const div = document.createElement("div");
      div.className = "calendar-day";
      div.innerHTML = `<strong>${dia}</strong>`;
      
      // marcar hoy
      if (fecha.toDateString() === new Date().toDateString()) {
        div.classList.add("hoy");
      }

      // cargar del localStorage
      if (localStorage.getItem(clave) === "tomada") {
        div.classList.add("tomada");
      }

      div.onclick = () => {
        if (localStorage.getItem(clave) === "tomada") {
          localStorage.removeItem(clave);
          div.classList.remove("tomada");
        } else {
          localStorage.setItem(clave, "tomada");
          div.classList.add("tomada");
        }
      };

      container.appendChild(div);
    }
  }

  function cambiarMes(delta) {
    mes += delta;
    if (mes < 0) {
      mes = 11;
      anio--;
    } else if (mes > 11) {
      mes = 0;
      anio++;
    }
    actualizarTitulo();
    generarCalendario();
  }

  actualizarTitulo();
  generarCalendario();
</script>
</body>
</html>
